<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>

<body>
    <section class="app-container">
        <div class="temp-input">
            <input type="text" name="city" id="city" placeholder="Search For City">
        </div>

        <section class="data">
            <div class="city-data">
                <div class="city-name">Chennai, IN</div>
                <div class="city-date">Monday 19 April 2023</div>
            </div>

            <div class="temp-info">
                <div class="temp">35℃</div>
                <div class="weather">Haze</div>
                <div class="high-low-temp">35/35℃</div>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
